<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Test</title>
  </head>
  <body>
    <svg style="display: none">
      <defs>
        <filter id="noise">
          <feTurbulence
            baseFrequency="0.7,0.8"
            seed="0"
            type="fractalNoise"
            result="static"
          >
            <animate
              attributeName="seed"
              values="0;100"
              dur="10ms"
              repeatCount="10000"
            />
          </feTurbulence>
          <feDisplacementMap
            in="SourceGraphic"
            in2="static"
            scale="50"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>

    <!-- <img class="test" src="back4.jpg" alt="" /> -->

    <div class="screen" id="screen">
      <div class="screen-image"></div>

      <div class="screen-content">
        <h1>AUJEZUS</h1>
        <p>FULL-STACK WEB DEVELOPER</p>
      </div>

      <div class="screen-overlay"></div>
    </div>
  </body>
</html>
